<template name="map_locate_fields">
  <div class="form-group">
    <label>Address</label>
    <input name="address" type="text" class="form-control" placeholder="search for address" />
    <br>
    <button class="geolocate btn btn-default">Locate</button>
  </div>
  <input name="lat" type="hidden" />
  <input name="lng" type="hidden" />
  <input name="address_components" type="hidden" />
</template>

<template name="map_canvas">
  <div id="map-canvas" style="width: 100%; height: 400px"></div>
</template>
